---
# copy tar file to remote
- name: copy tar file to remote
  become: yes
  copy:
    src: '{{ starrocks_archive }}'
    dest: '{{ starrocks_install_dir }}'
    owner: starrocks
    group: starrocks
    mode: 0644

# unarchive
- name: check for starrocks installation...
  become: yes
  stat:
    path: '{{ starrocks_install_dir }}'
  changed_when: false
  register: starrocks_binary
- when: not starrocks_binary.stat.exists
  block:
    - name: unarchive starrocks...
      become: yes
      become_user: root
      unarchive:
        copy: yes
        src: '{{ starrocks_src_filepath }}'
        dest: '{{ starrocks_parent_home }}'
        creates: '{{ starrocks_install_dir }}'
        owner: starrocks
        group: starrocks
        mode: 0644


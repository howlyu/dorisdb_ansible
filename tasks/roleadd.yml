---
- name: add backend
  become: yes
  become_user: starrocks
  shell:
    cmd: echo "ALTER SYSTEM ADD BACKEND \"{{ item }}:9050\";" | mysql -h{{ groups["cluster1.master"][0] }} -P9030 -uroot
  with_items: '{{ groups["cluster1.backends"] }}'
  tags:
    - roles
    - be


    cmd: echo "ALTER SYSTEM ADD BROKER broker1 \"{{ item }}:8000\";" | mysql -h{{ groups["cluster1.master"][0] }} -P9030 -uroot
  with_items: '{{ groups["cluster1.brokers"] }}'
